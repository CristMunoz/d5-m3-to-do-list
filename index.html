<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h3>To do List</h3>
        <p>Nueva tarea</p>
        <div class="input-tareas">
            <input type="text" id="tareas" placeholder="Ingresa una tarea" required>
            <button id="agregar-tarea" type="button">Agregar</button>
        </div>
        <div class="detalles">
            <div class="columna-izq">
                <p>Total: <span id="total"></span></p>
                <p>Realizadas: <span id="realizadas"></span></p>
            </div>
            <div class="columna-dch">
                <table class="tabla-tareas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="lista-tareas">
                        <!-- Inyectar el html -->
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
